<script> 

	// Set up Canvas:
	const canvasHolder = document.getElementById('canvas-holder');
	let width = canvasHolder.clientWidth;
	let height = 0.5*width; 

	const scene = new Scene(width, height, canvasHolder);
	window.scene = scene;
	console.log("Scene Initialized: ", scene);



	// Set up a Sample Scene:
	// const geometry = new THREE.BoxGeometry(1,1,1);
	// const material = new THREE.MeshNormalMaterial(); 
	// const cube = new THREE.Mesh(geometry, material);
	// cube.position.set(0,0,0);
	// const cube2 = new THREE.Mesh(geometry, material);
	// cube2.position.set(1,1,1);
	// const cube3 = new THREE.Mesh(geometry, material);
	// cube3.position.set(-1,-1,-1);
	// scene.scene.add(cube);
	// scene.scene.add(cube2);
	// scene.scene.add(cube3);


	const geometry = new THREE.SphereGeometry(.25, 32, 32);
	const material = new THREE.MeshBasicMaterial({color:"#111111"});

	const sphere1 = new THREE.Mesh(geometry, material.clone());
	const sphere2 = new THREE.Mesh(geometry, material.clone());
	const sphere3 = new THREE.Mesh(geometry, material.clone());
	const sphere4 = new THREE.Mesh(geometry, material.clone());


	const r = .5;
	const r1 = 1*r;
	const r2 = 2*r;
	const r3 = 3*r;
	const r4 = 4*r;

	sphere1.position.set(r1, 0, 0);
	sphere2.position.set(r2, 0, 0);
	sphere3.position.set(r3, 0, 0);
	sphere4.position.set(r4, 0, 0);

	scene.scene.add(sphere1);
	scene.scene.add(sphere2);
	scene.scene.add(sphere3);
	scene.scene.add(sphere4);

	let theta = 0;
	let theta1, theta2, theta3, theta4;

	let render = function() {
		requestAnimationFrame( render ); 

		// cube.rotation.x -= 0.01;
		// cube.rotation.y += 0.01;

		// cube2.rotation.x += 0.01;
		// cube2.rotation.y += 0.01;

		// cube3.rotation.x -= 0.01;
		// cube3.rotation.y -= 0.01;

		theta += 0.005*Math.PI;
		theta1 = 1.0*theta;
		theta2 = 2.2*theta;
		theta3 = 3.4*theta;
		theta4 = 4.6*theta;

		sphere1.position.set(r1*Math.cos(theta1), r1*Math.sin(theta1), 0);
		sphere2.position.set(r2*Math.cos(theta2), r2*Math.sin(theta2), 0);
		sphere3.position.set(r3*Math.cos(theta3), r3*Math.sin(theta3), 0);
		sphere4.position.set(r4*Math.cos(theta4), r4*Math.sin(theta4), 0);

		scene.renderer.render(scene.scene, scene.camera);
	}

	render(); 

</script>
